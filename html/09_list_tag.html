<body>
    <!-- 1) unorder list :- block level -->
     <!-- desc,circle,squre -->
    <ul type="square">
        <li>one</li> 
        <li>two</li>
        <li>Three</li>
        <li>four</li>
        <li>five</li>
    </ul>

    <ul>
        <li>sadh</li>
        <li>sdg</li>
    </ul>

    <!-- 2) order list  -->
     <!-- block  -->
      <!-- type , 1,A,a,i,I -->

    <ol type="i">
        <li>one</li>
        <li>two</li>
        <li>Three</li>
        <li>four</li>
        <li>five</li>
    </ol>

    <!-- 3) descritoon/ defination list -->
     <!--desc list  -->
    <dl>
        <!-- dsc table/head -->
        <dt>Coffee</dt>
        <!-- dsc data -->
        <dd>HOT</dd>
        <dd>COLD</dd>

        <dt>TEA</dt>
        <dd>HOT</dd>
        <dd>Cold</dd>
        <dd>asdjhil</dd>
     </dl>
