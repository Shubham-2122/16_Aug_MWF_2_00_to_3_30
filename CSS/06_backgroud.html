<body>
   <h1 style="background-color: red;">background-color </h1>
   <h1 style="background-color: blueviolet;">background-color </h1>

   <!-- hex color # -->
   <h1 style="background-color: #dadd1b;">background-color Hexa </h1>

   <!-- rgb ;- red ,green ,blue () rage :- 0 to 255 -->
   <h1 style="background-color: rgb(240, 153, 23);">background-color Rgb </h1>

   <!-- rgba() a :- alpha,opactiy :- 0 to 1 (0.6) -->
   <h1 style="background-color: rgba(233, 40, 40, 0.514);">background-color rgba </h1>

   <!-- hsl () -->
    <!-- 0 % to 100% s l  -->
   <h1 style="background-color: hsl(177, 55%, 36%);">background-color  hsl </h1>

   <!-- hsla  -->
   <h1 style="background-color: hsla(177, 55%, 36%,0.5);">background-color hsla </h1>
