<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            /* grid-template-columns: 200px 200px 200px; */
            /* grid-template-columns: 1fr 2fr 1fr; */
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
            /* 1fr :- 100 1 fr fr : 50%  */
            /* grid-template-rows: 200px 200px; */
            grid-auto-rows: 200px;
        }
        .box{
            border: 2px solid;
        }
    </style>
</head>
<body>
    <!-- grid layout ;- Row and col  -->
     <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
     </div>
</body>
</html>
