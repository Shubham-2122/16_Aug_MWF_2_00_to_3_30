<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: 200px;
            gap: 10px;
        }
        .box{
            border: 2px solid;
        }
        #box1{
            grid-row: 1;
            grid-column: 1/3;
        }
        #box2{
            grid-row: 3;
            grid-column: 2;
        }
        #box3{
            grid-row: 1;
            grid-column: 2;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box" id="box2">
            <img src="/img/download.jpg" height="100%" width="100%" alt="">
        </div>
        <div class="box" id="box3">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box" id="box1">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>
</html>
