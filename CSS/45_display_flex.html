<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 800px;
            background-color: orange;
            display: flex;
            /* flex row defult */
            flex-direction: row;
            flex-direction: row-reverse;
            flex-direction: column;
            flex-direction: column-reverse;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <!-- flex :- Row or col :- most use -->
     <!-- grid :-  -->

     <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
     </div>

    
</body>
</html>
